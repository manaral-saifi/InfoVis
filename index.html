<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Soccer Map</title>
    <link rel="stylesheet" href="./resources/css/stylesheet.css">
</head>
    
<body>
    <h1>Test-Map</h1>
    
    <div id="map" class="map"></div>
    <div id="markers" style="display: none;">
        
    </div>

    </div>

        <button id="top50" type="button">Top 50</button>
        <button id="bundesliga" type="button">Bundesliga</button>

        <button id="premierleague" type="button">Premier League</button>
        <button id="seriea" type="button">Serie A</button>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCspuC-SUWwbSCkyDQaYigS94Z3v254MDg">
    </script>
    <script src="./lib/d3/d3.js"></script>

    <script src="https://www.google.com/jsapi"></script>
    <script src="./resources/js/RankingMap/RankingMap.js"></script>
    <script src="./resources/js/RankingMap/RankingPopUp.js"></script>
    <script src="./resources/js/RankingMap/RankingMarkerManagement.js"></script>

    <script>RankingMap.init()</script>

</html>
